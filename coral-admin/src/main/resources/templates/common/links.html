
<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head>
<head th:fragment="common_header(title,links,styles)">
    <!--全局通用框架样式 begin-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--/*@thymesVar id="title" type=""*/-->
    <title th:replace="${title}">页面标题</title>
    <link th:href="@{/coral/images/favicon.ico}" rel="icon">
    <link th:href="@{/assets/libs/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/assets/module/admin.css}" rel="stylesheet">

    <link href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--全局通用框架样式 end-->
    <!--自定义-->
    <!--/*@thymesVar id="links" type=""*/-->
    <th:block th:replace="${links}" />
    <!--/*@thymesVar id="styles" type=""*/-->
    <th:block th:replace="${styles}" />
</head>
