
<!DOCTYPE html>

<body>

                                                                                                                                                                                                                                <div class="layui-inline">

                                    </div>
                                                                                                                                                                                                                                <div class="layui-inline">

                                    </div>
                                                                                                                                                                                                                                <div class="layui-inline">
                                        <label class="layui-form-label">作者编号:</label>
                                        <div class="layui-input-inline">
                                            <input name="zzId" class="layui-input" placeholder="请输入作者编号"/>
                                        </div>
                                    </div>
                                                                                                                                                                                                                                <div class="layui-inline">
                                        <label class="layui-form-label">状态:</label>
                                        <div class="layui-input-inline">
                                            <input name="status" class="layui-input" placeholder="请输入状态"/>
                                        </div>
                                    </div>
                                                                                                                                                                                                                                <div class="layui-inline">
                                        <label class="layui-form-label">:</label>
                                        <div class="layui-input-inline">
                                            <input name="other1" class="layui-input" placeholder="请输入"/>
                                        </div>
                                    </div>
                                                                                                                                                                                                                                <div class="layui-inline">
                                        <label class="layui-form-label">:</label>
                                        <div class="layui-input-inline">
                                            <input name="other2" class="layui-input" placeholder="请输入"/>
                                        </div>
                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                        <div class="layui-inline">
                                    <label class="layui-form-label">更新时间:</label>
                                    <div class="layui-input-inline">
                                        <input name="dateRange" class="layui-input icon-date" placeholder="选择日期范围"
                                               autocomplete="off"/>
                                    </div>
                                </div>
                                                                                                                                                                <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="searchBtn" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>&nbsp;
                        <button shiro:hasPermission="detailChapter:export" id="exportBtn" class="layui-btn icon-btn" type="button">
                            <i class="layui-icon">&#xe67d;</i>导出
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="dataTable" lay-filter="dataTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <a shiro:hasPermission="detailChapter:update" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a shiro:hasPermission="detailChapter:delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- 表单弹窗 -->
<script type="text/html" id="formDialog">
    <form id="dataForm" lay-filter="dataForm" class="layui-form model-form">
                                    <input name="id" type="hidden"/>
                                                                                            <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">关联小说编号:</label>
                            <div class="layui-input-block">
                                <input name="xsId" placeholder="请输入关联小说编号" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">章节名称:</label>
                            <div class="layui-input-block">
                                <input name="name" placeholder="请输入章节名称" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">字数:</label>
                            <div class="layui-input-block">
                                <input name="zs" placeholder="请输入字数" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">文章地址:</label>
                            <div class="layui-input-block">
                                <input name="url" placeholder="请输入文章地址" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">作者编号:</label>
                            <div class="layui-input-block">
                                <input name="zzId" placeholder="请输入作者编号" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">状态:</label>
                            <div class="layui-input-block">
                                <input name="status" placeholder="请输入状态" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">:</label>
                            <div class="layui-input-block">
                                <input name="other1" placeholder="请输入" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">:</label>
                            <div class="layui-input-block">
                                <input name="other2" placeholder="请输入" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                                                                                                                                                                                                                        
        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="saveBtn" lay-submit>保存</button>

<!-- js部分 -->
<div th:replace="common/scripts :: common"></div>
<div th:replace="common/scripts :: custom"></div>
<div>
    <script>
        //全局变量 Shiro权限
        var shiroSave = false;
        var shiroDelete = false;
        var shiroUpdate = false;
        var shiroInfo = false;
    </script>
    <!-- 设置Shiro权限变量 -->
    <shiro:hasAllPermissions name="detailChapter:save">
        <script>shiroSave = true;</script>
    </shiro:hasAllPermissions>
    <shiro:hasAllPermissions name="detailChapter:delete">
        <script>shiroDelete = true;</script>
    </shiro:hasAllPermissions>
    <shiro:hasAllPermissions name="detailChapter:update">
        <script>shiroUpdate = true;</script>
    </shiro:hasAllPermissions>
</div>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'laydate', 'tableX','admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var laydate = layui.laydate;
        var tableX = layui.tableX;
        var admin = layui.admin;

        /* 渲染表格 */
        var cols = [
            {type: 'checkbox'},
                                                                                                                                                {field: 'xsId', title: '关联小说编号',align: 'center'},
                                                                                                                                                                {field: 'name', title: '章节名称',align: 'center'},
                                                                                                                                                                {field: 'zs', title: '字数',align: 'center'},
                                                                                                                                                                {field: 'url', title: '文章地址',align: 'center'},
                                                                                                                                                                {field: 'zzId', title: '作者编号',align: 'center'},
                                                                                                                                                                {field: 'status', title: '状态',align: 'center'},
                                                                                                                                                                {field: 'other1', title: '',align: 'center'},
                                                                                                                                                                {field: 'other2', title: '',align: 'center'},
                                                                                                                                                                                                                                                                        {
                            field: 'updateTime', title: '更新时间', templet: function (d) {
                                return util.toDateString(d.updateTime);
                            }, sort: true
                        },
                                                                                                        {title: '操作', toolbar: '#tableBar', align: 'center', minWidth: 200}
        ];

        var insTb = table.render({
            elem: '#dataTable',
            url: 'detailChapter/page',
            page: true,
            toolbar: [shiroToolbar(shiroSave,shiroDelete)].join(''),
            cellMinWidth: 100,
            cols: [cols],
            done: function () {
                // 绑定鼠标右键
                tableX.bindCtxMenu('dataTable', shiroBindCtxMenu(shiroDelete,shiroUpdate));
            }
        });

        /* 表格工具条点击事件 */
        table.on('tool(dataTable)', function (obj) {
            if (obj.event === 'edit') { // 修改
                showEditModel(obj.data);
            } else if (obj.event === 'del') { // 删除
                doDel(obj.data);
            } else if (obj.event === 'reset') { // 重置密码
                resetPsw(obj);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('dataTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id;
                });
                doDel({ids: ids});
            }
        });

        // 显示编辑弹窗
        function showEditModel(mData) {
            admin.open({
                type: 1,
                area: '800px',
                title: (mData ? '修改' : '添加'),
                content: $('#formDialog').html(),
                success: function (layero, dIndex) {
                    form.val('dataForm', mData);  // 回显数据
                    // 添加权限信息
                    form.on('submit(saveBtn)', function (data) {
                        $.post(mData?'detailChapter/update':'detailChapter/save', data.field, function (res) {
                            if (res.code == 0) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.reload({page: {curr: 1}});
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                }
            });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

        /* 表格搜索 */
        form.on('submit(searchBtn)', function (data) {
            if (data.field.dateRange) {
                var searchDate = data.field.dateRange.split(' - ');
                data.field.startDate = searchDate[0];
                data.field.endDate = searchDate[1];
            } else {
                data.field.startDate = '';
                data.field.endDate = '';
            }
            data.field.dateRange = undefined;
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 导出excel */
        $('#exportBtn').click(function () {
            var checkRows = table.checkStatus('dataTable');
            if (checkRows.data.length === 0) {
                layer.msg('请选择要导出的数据', {icon: 2});
            } else {
                tableX.exportDataX({
                    cols: insTb.config.cols,
                    data: checkRows.data,
                    fileName: '导出数据'
                });
            }
        });


        /* 删除 */
        window.doDel = function(obj){
            layer.confirm('确定要删除选中数据吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.post('detailChapter/delete', {
                    id: obj ? obj.id : '',
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(loadIndex);
                    if (res.code === 0) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

        /* 渲染时间选择 */
        laydate.render({
            elem: 'input[name="dateRange"]',
            type: 'date',
            range: true,
            trigger: 'click'
        });
    });
</script>
</body>
</html>
